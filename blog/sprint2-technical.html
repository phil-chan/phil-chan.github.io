<!DOCTYPE html>
<html>

<head>
    <title>sprint2-technical</title>
    <link rel="stylesheet" href="..\styles\main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1>sprint2-technical</h1>
    </div>

    <!-- container for all blog posts and content -->
    <div class="container">
        <!-- links container -->
        <div class="container linksBar">
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm links d-flex justify-content-center">
                    <a href="https://phil-chan.github.io"><img class="linkImg" src="..\images\home.png"></a>
                    <a href="https://github.com/phil-chan" target="_blank"><img class="linkImg"
                            src="..\images\githubLight.png"></a>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
        <!-- main content container -->
        <div class="container mainContent">
            <div class="row">
                <div class="blogPost">
                    <div class="postContent">
                        <h3 class="postTitle">What are the best practices associated with using classes vs. ids?</h3>
                        <p class="postDesc">To consider:
                        <ul id="postList">
                            <li>IDs should be unique, there will only ever be one of this: #id{}</li>
                            <li>Classes can be common, there should be groups of similar elements under each class:
                                .class{}
                            </li>
                        </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

</body>
